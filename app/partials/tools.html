<div id="tool{{tool.id}}" ng-repeat="tool in tools" ng-touchstart="tool.touchStart" ng-touchend="tool.touchEnd">
 	<div 	class="tool-content" 
 			ng-model="tools">
 		<div class="tool-title">
   			{{tool.title}}
   		</div>
   		<div class="tool-image">
  				<img src="{{tool.image}}" alt="{{tool.description}}" style="width:{{toolsMenuWidth * 0.8}}px;height:{{toolsMenuWidth * 0.8}}px">
   		</div>
   	</div>
</div>
